<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Pomodoro Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://rawgit.com/bomholtm/fcc/master/_assets/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Roboto:500" rel="stylesheet" />
    <link rel="stylesheet prefetch" href="https://rawgit.com/bomholtm/fcc/master/_assets/css/foundation624.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio id="bumptious-audio">
      <source src="audio/bumptious.mp3" type="audio/mpeg" />
      <source src="audio/bumptious.ogg" type="audio/ogg" />
    </audio>
    <audio id="levelup-audio">
      <source src="audio/levelup.mp3" type="audio/mpeg" />
      <source src="audio/levelup.ogg" type="audio/ogg" />
    </audio>
    <audio id="yamahap95-audio">
      <source src="audio/yamahap95.mp3" type="audio/mpeg" />
      <source src="audio/yamahap95.ogg" type="audio/ogg" />
    </audio>
    <div class="container">
      <div class="row">
        <div class="small-12 columns">
          <form>
            <div class="form-group">
              <input type="text" id="task-input" value="Coding" required /> <span class="bar"></span>
              <label>Task Name</label>
            </div>
            <div class="form-group">
              <span class="caret">â–¼</span>
              <input
                type="text"
                id="notification-input"
                class="select-input"
                readonly="true"
                value="Choose your option"
              />
              <span class="select-bar"></span> <label class="select-label">Notification Sound</label>
              <ul class="select-dropdown">
                <li><span class="disabled">Choose your option</span></li>
                <li><span id="bumptious" class="select">Bumptious</span></li>
                <li><span id="levelup" class="select">Level Up</span></li>
                <li><span id="yamahap95" class="select">Yamaha P95</span></li>
              </ul>
            </div>
            <div class="form-group">
              <input type="text" id="session-input" class="numeric" value="25" required /> <span class="bar"></span>
              <label>Session Length (min)</label>
            </div>
            <div class="form-group">
              <input type="text" id="break-input" class="numeric" value="5" required /> <span class="bar"></span>
              <label>Break Length (min)</label>
            </div>
          </form>
          <h4 id="task"></h4>
          <div class="canvas-timer">
            <div class="box">
              <div class="outer">
                <div class="inner"><h1 id="time"></h1></div>
              </div>
              <div id="circle" class="content"></div>
            </div>
          </div>
          <div>
            <a id="play" class="floating-button"> <i class="fa fa-play-circle pdbtn"></i> </a>
            <a id="pause" class="floating-button"> <i class="fa fa-pause-circle pdbtn"></i> </a>
            <a id="stop" class="floating-button"> <i class="fa fa-stop-circle pdbtn"></i> </a>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/bomholtm/fcc" target="_blank" rel="noopener noreferrer"
        ><i class="fa fa-github-alt fa-lg"></i> bomholtm / fcc</a
      >
    </footer>
    <script src="https://rawgit.com/bomholtm/fcc/master/_assets/js/jquery311.min.js"></script>
    <script src="https://rawgit.com/bomholtm/fcc/master/_assets/js/circle-progress.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
